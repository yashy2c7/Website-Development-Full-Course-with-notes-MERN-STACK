<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>FORMS IN HTML</h1>

    <form action="url" method="POST" accept-charset="UTF-8" autocomplete="off" enctype="text/plain">
        <!-- GET is not encrypted while the POST is encrypted -->
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="First Name" id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" placeholder="Last Name" id="lname"><br>
        <label for="email">Email</label><br>
        <input type="text" placeholder="Enter Email" id="email"><br>
        <button type="submit" style="
margin-top: 8px;">Submit Your Details</button>
    </form>


</body>

</html>
